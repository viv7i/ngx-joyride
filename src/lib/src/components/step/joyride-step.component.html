<div #stepHolder class="joyride-step__holder" [style.top.px]="topPosition" [style.left.px]="leftPosition">
    <joyride-arrow *ngIf="showArrow" class="joyride-step__arrow" [position]="arrowPosition" [style.top.px]="arrowTopPosition"
        [style.left.px]="arrowLeftPosition"></joyride-arrow>
    <div #stepContainer class="joyride-step__container">
        <joy-close-button class="joyride-step__close" (click)="close()"></joy-close-button>
        <div class="joyride-step__header">
            <div class="joyride-step__title" [style.color]="themeColor">{{ title }}</div>
        </div>
        <div class="joyride-step__body">
            <ng-container *ngTemplateOutlet="customContent ? customContent : defaultContent; context: ctx"></ng-container>
            <ng-template #defaultContent>
                {{ text }}
            </ng-template>
        </div>
        <div class="joyride-step__footer">
            <div *ngIf="isCounterVisible" class="joyride-step__counter">{{ counter }}</div>
            <div class="joyride-step__buttons-container">
                <joyride-button class="joyride-step__prev-button" *ngIf="isPrevButtonVisible && !isFirstStep()" [color]="themeColor" (click)="prev()">Prev</joyride-button>
                <joyride-button class="joyride-step__next-button" *ngIf="!isLastStep(); else doneButton" [color]="themeColor" (click)="next()">Next</joyride-button>
                <ng-template #doneButton>
                    <joyride-button class="joyride-step__done-button" [color]="themeColor" (click)="close()">Done</joyride-button>
                </ng-template>
            </div>
        </div>
    </div>
</div>
